<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Carousel</title>
</head>
<body>
    <section area-label="Nature Images">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#10096;</button>
            <button class="carousel-button next" data-carousel-button="next">&#10097;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://images.unsplash.com/photo-1604537466158-719b1972feb8" alt="">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff" alt="">
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
